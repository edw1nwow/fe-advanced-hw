<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
  <div class="row">
    <form class="col s12 m6 " acrion="#">
      <div class="row">
        <div class="input-field col s9">
          <input placeholder="First name" id="first_name" type="text" class="validate" pattern="^([a-zA-ZА-Яа-яЁё\s]+)$" required>
          <label for="first_name"></label>
        </div>
        <div class="input-field col s9">
          <input placeholder="Last name" id="last_name" type="text" class="validate" pattern="^([a-zA-ZА-Яа-яЁё\s\-]+)$" required>
          <label for="last_name"></label>
        </div>
        <div class="input-field col s9">
          <input placeholder="tel +xx xxx xxx xx xx" id="tel" type="text" class="validate" pattern="^\+\d{2}\s\d{3}\s\d{3}\s\d{2}\s\d{2}$">
          <label for="tel"></label>
        </div>
        <div class="col s9">
          <button class="btn waves-effect waves-light" id="submit-btn" type="submit" name="action">Submit</button>
        </div>
      </div>
    </form>
    <ul class="results col s12">
    </ul>
  </div>
</div>
<script src="js/index.js"></script> 
</body>
</html>
